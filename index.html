<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Quiz z procesów poznawczych</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f7f7f7; }
    h1 { text-align: center; }
    .question { margin-bottom: 20px; padding: 15px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .question h3 { margin-bottom: 10px; }
    .answers label { display: block; margin-bottom: 5px; }
    #submit { display: block; margin: 30px auto; padding: 10px 20px; font-size: 16px; }
    #result { text-align: center; font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Quiz z procesów poznawczych</h1>
  <form id="quizForm"></form>
  <button id="submit">Sprawdź odpowiedzi</button>
  <div id="result"></div>
  <script>
    const questions = [
      {
        q: "Procesy poznawcze to:",
        options: ['Procesy emocjonalne', 'Procesy związane z przetwarzaniem informacji', 'Procesy fizjologiczne'],
        correct: 1
      },
      {
        q: "Psychologia poznawcza jako dyscyplina powstała około:",
        options: ['1945 r.', '1956 r.', '1969 r.'],
        correct: 1
      },
      {
        q: "Reprezentacja poznawcza to:",
        options: ['Obraz realnego obiektu w umyśle', 'Proces widzenia', 'Emocjonalna reakcja na bodziec'],
        correct: 0
      },
      {
        q: "Bodziec działający z pewnej odległości to:",
        options: ['Bodziec peryferyczny', 'Bodziec dystalny', 'Bodziec proksymalny'],
        correct: 1
      },
      {
        q: "Wyobraźnia twórcza odpowiada za:",
        options: ['Odtwarzanie rzeczy znanych', 'Przypominanie', 'Tworzenie fantazyjnych konstrukcji'],
        correct: 2
      },
      {
        q: "Zgodnie z teorią podwójnego kodowania Paivio, informacja może być zapisana:",
        options: ['Wyłącznie werbalnie', 'Werbalnie i niewerbalnie', 'Tylko jako obraz'],
        correct: 1
      },
      {
        q: "Heurystyka reprezentatywności polega na:",
        options: ['Ocenie prawdopodobieństwa na podstawie podobieństwa do typowych przypadków', 'Ocenie na podstawie dostępności w pamięci', 'Obliczaniu matematycznym'],
        correct: 0
      },
      {
        q: "Hamowanie retroaktywne to:",
        options: ['Zakłócenie zapamiętywania starych informacji przez nowe', 'Lepsze przypominanie starych danych', 'Proces uwagi selektywnej'],
        correct: 0
      },
      {
        q: "Inercja mentalna to:",
        options: ['Zdolność do przełączania uwagi', 'Uporczywe stosowanie zautomatyzowanych schematów', 'Zatrzymanie procesu uwagi'],
        correct: 1
      },
      {
        q: "Według Craika i Lockharta głęboki poziom przetwarzania to:",
        options: ['Analiza fonologiczna', 'Analiza semantyczna', 'Analiza sensoryczna'],
        correct: 1
      },
      {
        q: "Efekt cocktail party polega na:",
        options: ['Zdolności ignorowania istotnych informacji', 'Selektywnym zwracaniu uwagi na istotne bodźce wśród szumu', 'Przesunięciu uwagi na elementy dźwiękowe'],
        correct: 1
      },
      {
        q: "Pamięć semantyczna przechowuje:",
        options: ['Wspomnienia autobiograficzne', 'Fakty i pojęcia', 'Ruchy i działania'],
        correct: 1
      },
      {
        q: "Pamięć epizodyczna to pamięć:",
        options: ['Faktów i pojęć', 'Zdarzeń z życia jednostki', 'Umiejętności manualnych'],
        correct: 1
      },
      {
        q: "Procesy automatyczne są:",
        options: ['Powolne i wymagające wysiłku', 'Niewymagające uwagi, zautomatyzowane', 'Chaotyczne i nieświadome'],
        correct: 1
      },
      {
        q: "EEG to metoda badająca:",
        options: ['Aktywność serca', 'Czynność bioelektryczną mózgu', 'Rozszerzalność płuc'],
        correct: 1
      },
      {
        q: "Efekt odległości symbolicznej występuje gdy:",
        options: ['Obiekty są bardziej podobne', 'Porównywane są kategorie społeczne', 'Różnice między obiektami są niewielkie'],
        correct: 2
      },
      {
        q: "W pamięci krótkotrwałej informacje są utrzymywane dzięki:",
        options: ['Konsolidacji', 'Strategii powtarzania', 'Rekonstrukcji'],
        correct: 1
      },
      {
        q: "Według Kosslyna wyobrażenia mają komponent:",
        options: ['Tylko werbalny', 'Tylko obrazowy', 'Powierzchniowy i głęboki'],
        correct: 2
      },
      {
        q: "Problem konwergencyjny to:",
        options: ['Problem bez rozwiązania', 'Problem z jednym poprawnym rozwiązaniem', 'Problem rozwiązywany heurystycznie'],
        correct: 1
      },
      {
        q: "Umiejętność ignorowania zakłócających informacji to:",
        options: ['Dyfuzja uwagi', 'Odporność na dystrakcję', 'Filtr uwagi'],
        correct: 1
      },
      {
        q: "Co to jest halo-efekt?",
        options: ['Skłonność do ignorowania bodźców dźwiękowych', 'Tworzenie ogólnego wrażenia na podstawie jednej cechy', 'Błąd w percepcji dźwięku'],
        correct: 1
      },
      {
        q: "Funkcja uwagi selektywnej to:",
        options: ['Zapamiętywanie danych sensorycznych', 'Skupienie się na istotnych bodźcach i tłumienie innych', 'Zautomatyzowanie reakcji ruchowych'],
        correct: 1
      },
      {
        q: "Wyobrażenie to:",
        options: ['Nietrwała struktura poznawcza nieobecnego obiektu', 'Stała struktura pamięciowa', 'Reakcja emocjonalna na bodziec'],
        correct: 0
      },
      {
        q: "Który rodzaj pamięci odpowiada za zdarzenia autobiograficzne?",
        options: ['Pamięć epizodyczna', 'Pamięć proceduralna', 'Pamięć semantyczna'],
        correct: 0
      },
      {
        q: "Efekt odległości symbolicznej oznacza:",
        options: ['Trudności w rozpoznaniu bodźców z daleka', 'Szybsze porównywanie obiektów o wyraźnych różnicach', 'Wzrost reakcji na powtarzające się bodźce'],
        correct: 1
      }
      {
        q: "Procesy poznawcze to:",
        options: ["Procesy emocjonalne", "Procesy związane z przetwarzaniem informacji", "Procesy fizjologiczne"],
        correct: 1
      },
      {
        q: "Psychologia poznawcza jako dyscyplina powstała około:",
        options: ["1945 r.", "1956 r.", "1969 r."],
        correct: 1
      }
    ];
    const quizForm = document.getElementById("quizForm");
    questions.forEach((q, index) => {
      const questionDiv = document.createElement("div");
      questionDiv.className = "question";
      questionDiv.innerHTML = `<h3>${index + 1}. ${q.q}</h3>`;
      q.options.forEach((option, i) => {
        const inputId = `q${index}_opt${i}`;
        questionDiv.innerHTML += `<label><input type="radio" name="q${index}" value="${i}" id="${inputId}"> ${option}</label>`;
      });
      quizForm.appendChild(questionDiv);
    });
    document.getElementById("submit").addEventListener("click", () => {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (selected && parseInt(selected.value) === q.correct) score++;
      });
      const percent = Math.round((score / questions.length) * 100);
      document.getElementById("result").innerHTML = `<p>Twój wynik: <strong>${score}/${questions.length}</strong> (${percent}%)</p>`;
    });
  </script>
</body>
</html>
